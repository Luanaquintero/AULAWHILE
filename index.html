<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula While</title>
</head>
<body>
    <center>
        <h1>AULA WHILE</h1>

        <script>
            //Criar variáveis
            //Tipo texto - STRING
            //Tipo inteiro - INT
            //Tipo real - FLOAT
            while (true) {
            var usuario = prompt ("Digite o seu usuário")
            var senha = parseInt(prompt("Digite a sua senha"))

            if(usuario == "gmail.com" && senha == 1111) {
                window.location.href = "/PAGE.HTML"
                break;
            }else {
                alert ("Usuário ou senha errados! Tente novamente        ")
            }
        }
        </script>
    </center>
</body>
</html>
